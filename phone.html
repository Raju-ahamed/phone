<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile Phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header><h1 class="m-4">My Mobile Phone</h1></header>
    <section class="w-50 m-4">
      <input
        id="input-field"
        class="form-control"
        type="text"
        placeholder="input phone name"
        aria-label="input phone name"
      />
      <button id="search-option" class="btn btn-warning m-2">search</button>
      <div id="not-found" class="text-center text-warning">Not found</div>
    </section>
    <section id="loading-pages" class="d-none">
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <section class="p-4 m-4">
      <div
        id="mobile-conteiner"
        class="text-center row row-cols-1 row-cols-md-3 g-2"
      ></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/phone.js"></script>
  </body>
</html>
