<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">my practice part!</h1>
    </header>
    <main>
      <section class="m-4">
        <input
          id="input-field"
          class="form-control w-50"
          type="text"
          placeholder="Enter a Phone Name"
          aria-label="default input example"
        />
        <button id="btn-click" class="btn btn-warning">search</button>
      </section>
      <section class="text-center">
        <div id="spin" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div id="found-search" class="d-none text-warning">
          Not found any phone
        </div>
      </section>
      <section>
        <div
          id="phone-conteiner"
          class="row row-cols-1 row-cols-md-3 m-4 g-4"
        ></div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/pratice.js"></script>
  </body>
</html>
